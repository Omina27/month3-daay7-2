<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Money gramming</title>
</head>
<body>
    <h1 class="heading h1 text-center mt-5 fs-1 fw-bold mb-5">Valyuta kurslari</h1>
    <div class="container container-lg">
        <form action="/" id="form">
            <div class="form-control d-flex justify-content-between p-5">
                <input class="amount border border-info p-2 col-3" type="number" id="money" required placeholder="Amount">
                <select class="slect col-3 mx-5" id="currency">
                    <option value="dollar">Dollar</option>
                    <option value="euro">Yevro</option>
                    <option value="rubl">Rubl</option>
                </select>

                <button class="almashtr btn btn-info col-3" type="submit">convert</button>
            </div>
        </form>

        <div class="natija" id="result"></div>
    </div> <!--End of container-->

    <script src="./js/main.js"></script>
</body>
</html>
